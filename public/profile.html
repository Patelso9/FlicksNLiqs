        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- Profile -->
            <div class="col">
                <h2 class="card-title">
                    <button id="rand-movie" class="btn btn-outline-danger">My Profile</button>
                </h2>
                <div class="movie-search">

                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h2 id="username">Username:</h2>
                           <hr>
                           <h2>Welcome!  <span class="member-name"></span></h2>
                            <p id="ratings"></p>
                        </div>
                    </div>
                </div>
            </div> 

            <!-- Movie Search -->
            <div class="col">
                <h2 class="card-title">
                    <button id="rand-movie" class="btn btn-outline-danger">Flicks</button>
                </h2>
                <div class="movie-search">
    
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h2 id="past-flick">Past Flicks</h2>
                            <hr>
                            <h2 id="title"></h2>
                            <img id="movie-img" src="">
                            <hr>
                            <p id="genre"></p>
                            <p id="plot"></p>
                            <p id="ratings"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cocktail Randomizer -->
            <div class="col">
                <h2 class="card-title">
                    <button type="button" class="btn btn-outline-danger" id="cocktail-button">Liqs</button>
                </h2>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <h2 id="past-drink">Past Cocktails</h2>
                        <hr>
                        <h2 id="name"></h2>
                        <img id="drink-img" src="">
                        <hr>
                        <p id="ingredient"></p>
                        <p id="direction"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
