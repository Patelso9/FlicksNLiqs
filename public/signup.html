<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/backgroundimage.css" rel="stylesheet">

  <!-- Font links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <h1>Welcome </h1>
  


  <div class="showcase-content">
    <img src="assets/images/Background-image.jpg" class=" no-repeat center center/cover" />
    <h2 class="display-4">Flicks & Liqs</h2>
    <p>Take a load off with a movie and cocktail</p>
    <!-- <a href="#" class="btn btn-xl">Movie with cocktail <i class="fas fa-chevron-right btn-icon"></i></a> -->
  </div>





  <!-- <nav class="navbar navbar-default"> -->
  <div class="container-fluid">
    <div class="navbar-header">
    </div>
  </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-5">
        <h2>Sign Up </h2>
        <form class="signup">
          <div class="form-group">
            <label for="name-input">User Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <h2><span>Or log in <a href="/login">here</a></span></h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/signup.js"></script>

</body>

</html>
