    <div id="Jumbotron">

                  <div class="card-body">
                    <h2 id="title"></h2>
                    <img id="movie-img" src= "">

                    <p id="plot"></p>
                    <p id="ratings"></p>
                  </div>
                </div>
            </div>
          </div>

        <!-- Cocktail Randomizer -->
          <div class="col">
            <h2 class="card-title">
              <button type="button" class="btn btn-outline-danger" id="cocktail-button">Liqs</button>
            </h2>
            <br>
            <hr>
            <div class="card" >
                <div class="card-body">
                      <h2 id="name"></h2>
                      <img id="drink-img" src= "">
